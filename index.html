<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengalihan Acak</title>
    <!-- Memuat Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Menggunakan font Inter default dari Tailwind */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">
    <div class="text-center p-8 bg-gray-800 rounded-lg shadow-xl max-w-md w-full">
        <h1 class="text-2xl font-bold mb-4 text-cyan-400">Mengarahkan...</h1>
        <p class="text-gray-300">
            Anda akan segera diarahkan ke mailbox acak di Emailnator.
        </p>
        <!-- Indikator loading sederhana -->
        <div class="mt-6">
            <div class="w-16 h-16 border-4 border-dashed border-cyan-500 border-t-transparent rounded-full animate-spin mx-auto"></div>
        </div>
    </div>

    <script>
        /**
         * Fungsi untuk menghasilkan string alfanumerik acak.
         * @returns {string} String acak.
         */
        function generateRandomString() {
            // 1. Tentukan karakter yang akan digunakan (huruf besar, huruf kecil, angka)
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            
            // 2. Tentukan panjang acak antara 10 dan 20
            // Rumus: Math.floor(Math.random() * (max - min + 1)) + min
            const minLength = 10;
            const maxLength = 20;
            const randomLength = Math.floor(Math.random() * (maxLength - minLength + 1)) + minLength;
            
            // 3. Buat string acak dengan perulangan
            let result = '';
            for (let i = 0; i < randomLength; i++) {
                const randomIndex = Math.floor(Math.random() * chars.length);
                // Ambil karakter pada indeks acak dan tambahkan ke hasil
                result += chars.charAt(randomIndex);
            }
            
            return result;
        }

        // 4. Menjalankan fungsi saat halaman dimuat
        (function() {
            // Panggil fungsi untuk mendapatkan string acak
            const randomPart = generateRandomString();
            
            // Tentukan bagian-bagian URL
            const baseUrl = 'https://www.emailnator.com/mailbox/#dueltmp+';
            const suffix = '@gmail.com';
            
            // Gabungkan URL final
            const finalUrl = baseUrl + randomPart + suffix;
            
            // 5. Alihkan pengguna ke URL final
            // console.log('Mengarahkan ke:', finalUrl); // Untuk debugging
            window.location.href = finalUrl;
        })();
    </script>
</body>
</html>
